<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>webGame</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, hight=device-hight, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="./bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">

      <header>
				<h1>2048</h1>
        <button class="btn btn-primary btn-lg" onclick="newgame()">New Game</button>
        <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#recordsModal">游戏记录</button>
        <p>score :<span id="score">0</span></p>
			</header>

			<div id="grid-container">
				<div class="grid-cell" id="grid-cell-0-0"></div>
				<div class="grid-cell" id="grid-cell-0-1"></div>
				<div class="grid-cell" id="grid-cell-0-2"></div>
				<div class="grid-cell" id="grid-cell-0-3"></div>

				<div class="grid-cell" id="grid-cell-1-0"></div>
				<div class="grid-cell" id="grid-cell-1-1"></div>
				<div class="grid-cell" id="grid-cell-1-2"></div>
				<div class="grid-cell" id="grid-cell-1-3"></div>

				<div class="grid-cell" id="grid-cell-2-0"></div>
				<div class="grid-cell" id="grid-cell-2-1"></div>
				<div class="grid-cell" id="grid-cell-2-2"></div>
				<div class="grid-cell" id="grid-cell-2-3"></div>

				<div class="grid-cell" id="grid-cell-3-0"></div>
				<div class="grid-cell" id="grid-cell-3-1"></div>
				<div class="grid-cell" id="grid-cell-3-2"></div>
				<div class="grid-cell" id="grid-cell-3-3"></div>
			</div>

    </div>

    <!-- Modal1 -->
    <div class="modal fade" id="recordsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">游戏记录</h4>
          </div>
          <div class="modal-body" ng-app="game2048" ng-controller="getRecordsCtrl">
            <table class="table table-striped">
              <tr>
                <td>姓名</td>
                <td>得分</td>
              </tr>
              <tr ng-repeat="record in records">
                <td>{{ record.name }}</td>
                <td>{{ record.score }}</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal2 -->
    <div class="modal fade" id="newRecordModal" hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">游戏结束，您的记录</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="control-label">姓名:</label>
              <input type="text" class="form-control" id="playerName" placeholder="请输入你的姓名">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveRecord()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 测试用 -->
    <button class="btn btn-default" onclick="testModal()">click</button>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="./bower_components/bootstrap/js/affix.js"></script>
    <script src="./bower_components/bootstrap/js/alert.js"></script>
    <script src="./bower_components/bootstrap/js/dropdown.js"></script>
    <script src="./bower_components/bootstrap/js/tooltip.js"></script>
    <script src="./bower_components/bootstrap/js/modal.js"></script>
    <script src="./bower_components/bootstrap/js/transition.js"></script>
    <script src="./bower_components/bootstrap/js/button.js"></script>
    <script src="./bower_components/bootstrap/js/popover.js"></script>
    <script src="./bower_components/bootstrap/js/carousel.js"></script>
    <script src="./bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="./bower_components/bootstrap/js/collapse.js"></script>
    <script src="./bower_components/bootstrap/js/tab.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/main2048.js"></script>
  	<script src="scripts/support2048.js"></script>
	  <script src="scripts/showanimation2048.js"></script>
    <!-- endbuild -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
